name: engauge
version: '10.6'
summary: Interactively convert a bitmap graph or map into numbers.
description: Software tool for extracting numbers from images of graphs and maps.
grade: devel
confinement: strict

parts:
  engauge:
    plugin: qmake
    options: [CONFIG+=log4cpp_null, QT+=printsupport, QT+=sql]
    qt-version: qt5
    build-packages: [qttools5-dev, libqt5gui5, libqt5sql5-sqlite]
    stage-packages: [qttools5-dev, libqt5gui5, libqt5sql5-sqlite]
    project-files: [engauge.pro]
    after: [help]
  help:
    plugin: dump
    stage: [engauge, documentation/engauge.qch, documentation/engauge.qhc]
    after: [desktop-qt5]
apps:
  engauge:
    command: desktop-launch $SNAP/engauge
    plugs: [unity7, home, cups-control]
